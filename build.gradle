plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileJava {

    options.encoding = 'UTF-8'
}

compileTestJava {

    options.encoding = 'UTF-8'
}


dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'commons-math:commons-math:1.2'
    testImplementation (
            'com.codeborne:selenide:6.15.0',
            "org.junit.jupiter:junit-jupiter:5.9.2")
}

test {
    useJUnitPlatform()
}