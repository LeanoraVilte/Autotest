plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileJava {

    options.encoding = 'UTF-8'
}

compileTestJava {

    options.encoding = 'UTF-8'
}


dependencies {
    testImplementation (
            'com.codeborne:selenide:6.6.3',
            "org.junit.jupiter:junit-jupiter:5.8.2")
}

test {
    useJUnitPlatform()
}